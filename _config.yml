title: "OpenClaw Personal AI Agent — Security-Hardened Deployment"
description: "A production-grade, defence-in-depth deployment guide for self-hosted AI agents on WSL2 Ubuntu"
url: "https://vishal8shah.github.io"
baseurl: "/openclaw-personal-ai-agent"

# Theme — clean, documentation-focused, mobile-friendly
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# SEO
author: "Vishal Shah"
twitter:
  card: summary
social:
  name: "Vishal Shah"
  links:
    - https://www.linkedin.com/in/vishal8shah

# Navigation
header_pages:
  - docs/security.md
  - docs/troubleshooting.md
  - docs/skills.md

# Markdown rendering
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false

# Exclude dev files from site build
exclude:
  - Gemfile
  - Gemfile.lock
  - scripts/
  - config/
  - workspace/
  - "*.sh"
  - .gitignore
  - LICENSE
